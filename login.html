<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="imagenes/1920x1080.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="container-fluid bg-dark">
        <div class="row align-items-center h-100">
            <div class="d-grid gap-2 col-md-0 col-lg-4 ">
            </div>
            <div class="col-12 col-md-4">
                <div class="shadow-lg p-3 bg-body-dark rounded">
                    <div class="card-body">
                        <h1 class="h1 text-center text-white">Bienvenido</h1>
                        <p class="Lead text-center text-white">Inicia sesión</p>
                        <div class="input-group mb-4">
                           
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInputInvalid"
                                    placeholder="name@example.com" value="Correo electrónico o nombre de usuario">
                                <label for="floatingInputGroup1"style="text-overflow: ellipsis;
                                width: 100%;
                                ">Ingrese su usuario</label>
                            </div>
                        </div>
                        <div class="input-group mb-4">
                          
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingInputGroup1"
                                    placeholder="Username">
                                <label for="floatingInputGroup1" style="text-overflow: ellipsis;
                                width: 100%;
                                ">Contraseña</label>
                            </div>
                            <div class="form-text text-white" id="basic-addon4">
                                Su contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe
                                contener espacios, caracteres especiales ni emoji.
                            </div>
                        </div>
                        <div>
                            <div class="d-grid gap-2 col-4 mx-auto">
                                <button class="btn btn-success " onclick="cambiarTitulo()">Ingresar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="login.js"></script>
    </div>
</body>

</html>
